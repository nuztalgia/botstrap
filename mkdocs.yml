site_name: Botstrap
site_url: https://botstrap.readthedocs.io
repo_name: nuztalgia/botstrap
repo_url: https://github.com/nuztalgia/botstrap
edit_uri: edit/main/docs/

theme:
  name: material
  favicon: images/logo-48.png
  icon:
    logo: material/robot-happy
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  - API Reference:
      - api/index.md
      - Botstrap: api/botstrap.md
      - Color: api/color.md
      - Strings: api/strings.md
      - ThemeColors: api/theme-colors.md

extra_css:
  - style.css

plugins:
  - search
  - section-index
  - include-markdown
  - exclude:
      regex:
        - (.*/)?README\.md$
        - ^images/robot-happy.*$
        - ^requirements\.(in|txt)$
  - mkdocstrings:
      handlers:
        python:
          options:
            heading_level: 1
            members_order: source
            show_bases: false
            show_signature_annotations: true
            show_source: false
            show_root_full_path: false
            show_root_heading: true
      watch:
        - botstrap/

markdown_extensions:
  - pymdownx.highlight:
      auto_title: true
      linenums: true
      linenums_style: pymdownx-inline
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
