site_name: Botstrap
site_url: https://botstrap.readthedocs.io
repo_name: nuztalgia/botstrap
repo_url: https://github.com/nuztalgia/botstrap
edit_uri: ""

theme:
  name: material
  favicon: images/logo-48.png
  icon:
    logo: material/robot-happy
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  - API Reference:
      - api/index.md
      - BotstrapFlow: api/botstrap-flow.md
      - CliColors: api/cli-colors.md
      - CliStrings: api/cli-strings.md
      - Color: api/color.md
  - Internal Modules:
      - internal/index.md
      - clisession: internal/clisession.md
      - secrets: internal/secrets.md
      - tokens: internal/tokens.md

extra_css:
  - stylesheets/global.css

plugins:
  - search
  - section-index
  - include-markdown
  - exclude:
      regex:
        - ^(.*/)?README\.md$
        - ^images/robot-happy.*$
        - ^requirements\.(in|txt)$
  - mkdocstrings:
      handlers:
        python:
          options:
            members_order: source
            show_bases: false
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            show_source: false
            docstring_options:
              ignore_init_summary: true
      watch:
        - botstrap/
        - README.md

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      auto_title: true
      line_spans: line
      linenums: true
      linenums_style: pymdownx-inline
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: ‚òç
      permalink_title: Link to this section
      title: Page Contents
