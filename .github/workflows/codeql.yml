name: CodeQL
run_name: >
  CODEQL: ${{
    (github.event_name == 'push' && github.event.head_commit.message) ||
    (github.event_name == 'pull_request' && github.event.pull_request.title) ||
    (github.event_name == 'workflow_dispatch' && toJSON(inputs)) ||
    format('{{Triggered via {0} by {1}.}}', github.event_name, github.actor) }}

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      python:
        description: Analyze Python code
        type: boolean
        required: true
      javascript:
        description: Analyze Javascript code
        type: boolean
        required: true

jobs:
  filter:
    uses: ./.github/workflows/filter.yml
    with:
      filters: |
        python: ["**.py"]
        javascript: ["**.js"]

  analyze:
    needs: filter
    if: needs.filter.outputs.matches != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ${{ fromJSON(needs.filter.outputs.matches) }}
      fail-fast: false
    permissions:
      security-events: write

    steps:
      - uses: actions/checkout@v3

      - if: matrix.language == 'python'
        name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - if: matrix.language == 'python'
        name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -U colorama cryptography
          echo "CODEQL_PYTHON=$(which python)" >> $GITHUB_ENV

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          setup-python-dependencies: false

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
